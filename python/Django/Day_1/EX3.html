<body>
    <form action="#">
            <h1>FORM</h1>
            주문서를 작성하여 주십시오. <br>

            이름: <input type="name" placeholder="이름을 입력해 주세요."><br>
            날짜: <input type="date">
        <div>    
            <h3>1.샌드위치 선택</h3>
            <input type="radio" name="menu"> 에그 마요<br>
            <input type="radio" name="menu"> 이탈리안 비엠티<br>

            <hr>
        </div>
        <div>
            <h3>2.사이즈 선택</h3>
            <input type="number" name="size" min="15"  max="30">
            <hr>

            <h3>3.빵</h3>

                <option value="honey">허니모트</option>
                <option value="?">?</option>

            </select>
            <hr>
        </div>
        <div>
            <h3>야채/소스</h3>
            <input type="checkbox" name="val" val="1">토마토<br>
            <input type="checkbox" name="val" val="2">오이<br>
            <input type="checkbox" name="val" val="3">할라피뇨<br>
            <input type="checkbox" name="val" val="4">핫 칠리<br>
            <input type="checkbox" name="val" val="5">바베큐
        </div>

            <input type="submit">
        </form>
