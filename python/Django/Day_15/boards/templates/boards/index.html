{% extends 'base.html' %}
{% block body %}
<h1>index page</h1>
<ul>
    {% for board in boards %}
        <li>  <a href="{% url 'boards:detail' board.id %}">{{ board.title }} - </a {{ user }}></li>
    {% endfor %}
</ul>
<a href="{% url 'boards:new' %}">새글쓰기</a>
{% if user.is_authenticated %}
<form action='{% url "accounts:logout" %}' method='POST' >
    {% csrf_token %}
    <a href="#" onclick="this.parentNode.submit()">로그아웃</a>
    <input type = 'submit'>
</form>
{% else %}
<a href="{% url 'accounts:signup' %}">회원가입</a>
<a href="{% url 'accounts:login' %}">로그인</a>
{% endif %}
{% endblock %}
